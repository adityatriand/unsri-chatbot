version: '3.1'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- chitchat:
    use_entities: true
- faq:
    use_entities: true
- out_of_intent:
    use_entities: true
- minus_param:
    use_entities: true
- ask_jurusan_fakultas:
    use_entities: true
- ask_jumlah_jurusan_fakultas:
    use_entities: true
- ask_wakil_rektor:
    use_entities: true
- respon_jawaban:
    use_entities: true
- nama_user:
    use_entities: true
- pendapat_user:
    use_entities: true
entities:
- nama_fakultas
- posisi_wakil
- respon
- nama
- pendapat
slots:
  nama:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: nama
  pendapat:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pendapat
  requested_slot:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: requested_slot
responses:
  utter_chitchat/greet:
  - text: Hallo, ada yang bisa saya bantu ?
  utter_chitchat/ask_name:
  - buttons:
    - payload: iya
      title: IYA
    - payload: tidak
      title: TIDAK
    text: Halo, saya adalah sebuah bot bernama Unsri Bot. Apakah jawaban ini sudah sesuai permintaan ?
  - buttons:
    - payload: iya
      title: IYA
    - payload: tidak
      title: TIDAK
    text: Saya adalah Unsri Bot. Apakah jawaban ini sudah sesuai permintaan ?
  utter_chitchat/ask_goals:
  - buttons:
    - payload: iya
      title: IYA
    - payload: tidak
      title: TIDAK
    text: Saya akan membantu menjawab kebingungan Anda seputar Universitas Sriwijaya. Apakah jawaban ini sudah sesuai permintaan ?
  - buttons:
    - payload: iya
      title: IYA
    - payload: tidak
      title: TIDAK
    text: Saya dibuat untuk menjawab pertanyaan seputar Universitas Sriwijaya. Apakah jawaban ini sudah sesuai permintaan ?
  utter_chitchat/happy_end_ask:
  - buttons:
    - payload: tanya
      title: YA
    - payload: feedback
      title: TIDAK
    image: https://www.seekpng.com/png/full/8-84761_share-this-image-smiling-cartoon-face.png
    text: Senang bisa membantu kebingunganmu. Apakah ada pertanyaan lain ?
  utter_chitchat/bad_end_ask:
  - buttons:
    - payload: tanya
      title: YA
    - payload: feedback
      title: TIDAK
    image: https://www.psychologicalscience.org/redesign/wp-content/uploads/2016/05/PAFF_052416_SixElementsApology_Vectorguy_newsfeature1-300x250.jpg
    text: Maaf kami akan segera memperbaiki kesalahan yang terjadi di masa yang akan datang. Apakah ada pertanyaan lain ?
  utter_faq/ask_visi:
  - buttons:
    - payload: iya
      title: YA
    - payload: tidak
      title: TIDAK
    text: Visi Universitas Sriwijaya adalah menjadi perguruan tinggi terkemuka dan berbasis riset yang unggul dalam bidang ilmu pengetahuan dan teknologi. Apakah jawaban ini sudah sesuai permintaan ?
  utter_faq/ask_misi:
  - buttons:
    - payload: iya
      title: YA
    - payload: tidak
      title: TIDAK
    text: |
      Misi Universitas Sriwijaya adalah

      1. Menyelenggarakan dan mengembangkan pendidikan tinggi dalam upaya menghasilkan manusia  terdidik yang dapat menerapkan, mengembangkan, dan/atau menciptakan ilmu pengetahuan dan/atau teknologi
      2. Menyelenggarakan dan mengembangkan penelitian dalam rangka meningkatkan kualitas pembelajaran, ilmu pengetahuan dan/atau teknologi, serta memiliki nilai aplikasi dalam pembangunan.
      3. Menyelenggarakan dan mengembangkan pengabdian kepada masyarakat dengan menerapkan ilmu pengetahuan dan/atau teknologi untuk mewujudkan kemajuan dan kesejahteraan masyarakat.
      4. Menyelenggarakan pembinaan dan pengembangan bakat, minat, penalaran, dan kesejahteraan mahasiswa.
      5. Menyelenggarakan kerjasama dengan lembaga lain, baik nasional maupun internasional, dan
      6. Mewujudkan sistem manajemen perguruan tinggi yang profesional, efektif, efisien, dan akuntabel.

      Apakah jawaban ini sudah sesuai permintaan ?
  utter_faq/ask_tujuan:
  - buttons:
    - payload: iya
      title: YA
    - payload: tidak
      title: TIDAK
    text: |
      Tujuan Universitas Sriwijaya adalah

      1. Menghasilkan lulusan yang berakhlak mulia, berkualitas dan mandiri.
      2. Menghasilkan pengetahuan empiris, teoritis, dan konseptual, dalam bidang ilmu pengetahuan, teknologi dan atau seni.
      3. Menghasilkan teknologi unggul dan tepat guna
      4. Menghasilkan kajian dan karya seni
      5. Meningkatkan peran sebagai pusat pengembangan ilmu, teknologi, informasi, komunikasi, olahraga dan seni.
      6. Meningkatkan peran aktif dalam membantu pemerintah dan masyarakat dan,
      7. Meningkatkan kinerja dan tanggung jawab, secara efektif dan efisien, terpadu, relevan dan berkelanjutan

      Apakah jawaban ini sudah sesuai permintaan ?
